<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>
    <main>
        <section id="notes" >
            <!-- Displaying pre-defined notes for the student -->
            <div class="note" onclick="showTable('Math Homework', [['Exam 1', 85], ['Homework 1', 90], ['Quiz 1', 78]])">
                <h2>Math</h2>
                <p>Your performance in Math: Click for details.</p>
            </div>
            <div class="note" onclick="showTable('Science Project', [['Project Proposal', 88], ['Presentation', 92]])">
                <h2>Science</h2>
                <p>Your performance in Science: Click for details.</p>
            </div>
            <div class="note" onclick="showTable('History Assignment', [['Essay 1', 80], ['Class Participation', 75]])">
                <h2>History</h2>
                <p>Your performance in History: Click for details.</p>
            </div>
            <div class="note" onclick="showTable('English Literature', [['Reading Quiz', 88], ['Discussion Participation', 95]])">
                <h2>English</h2>
                <p>Your performance in English: Click for details.</p>
            </div>
        </section>
    </main>

    <div class="overlay" id="overlay" onclick="closeTable()"></div>
    <div class="popup-table" id="popup-table">
        <h2 id="table-title">Details</h2>
        <table id="details-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        <button onclick="closeTable()">Close</button>
    </div>

    <script src="notes.js"></script>
</body>
</html>
