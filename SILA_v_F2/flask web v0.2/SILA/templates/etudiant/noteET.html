<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Grades</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      background: #fff;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 3px solid #1D3557;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #1D3557;
    }

    .reclamation-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 0.95rem;
      color: white;
      background: #1D3557;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reclamation-btn:hover {
      background: #457B9D;
    }

    .table-container {
      overflow-x: auto;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      text-align: center;
      border: 2px solid #1D3557;
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid #457B9D;
      padding: 16px;
      font-size: 1rem;
      color: #1D3557;
    }

    th {
      background: #f1f5f9;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }

    tr:hover td {
      background-color: #D0E8FF;
      cursor: pointer;
    }

    tr:first-child:hover td {
      background-color: inherit;
      cursor: default;
    }

    .reclamation-form {
      display: none;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .reclamation-form label {
      display: block;
      font-size: 0.95rem;
      margin: 10px 0 5px;
      color: #1D3557;
    }

    .reclamation-form select,
    .reclamation-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .reclamation-form textarea {
      height: 80px;
      resize: vertical;
    }

    .reclamation-form button {
      width: 100%;
      padding: 10px;
      background: #1D3557;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .reclamation-form button:hover {
      background: #457B9D;
    }

    @media (max-width: 768px) {

      th,
      td {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <h1>Student Grades</h1>

    <button class="reclamation-btn" onclick="toggleForm()">Appeal</button>

    <div class="reclamation-form" id="reclamationForm">
      <label for="subject">Choose a Subjects</label>
      <select id="subject">
        <option value="">-- Select --</option>
        <option> Subjects 1</option>
        <option> Subjects 2</option>
        <option> Subjects 3</option>
      </select>

      <label for="type">Issue Type</label>
      <select id="type">
        <option value="">-- Select --</option>
        <option value="tp">TP</option>
        <option value="td">TD</option>
        <option value="exam">Exam</option>
      </select>

      <label for="details">Explain the mistake and your correct grade</label>
      <textarea id="details" placeholder="Ex: I got 16 in TP not 12. Please review."></textarea>

      <button onclick="submitReclamation()">Submit Appeal</button>
    </div>

    <div class="table-container">
      <table>
        <tr>
          <th> Subjects</th>
          <th>TP</th>

          <th>Exam</th>

        </tr>
      </table>
    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById("reclamationForm");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    function submitReclamation() {
      const subject = document.getElementById("subject").value;
      const type = document.getElementById("type").value;
      const details = document.getElementById("details").value;

      if (!subject || !type || !details) {
        alert("Please complete all fields before submitting.");
        return;
      }

      alert("Recourse submitted successfully!");
      document.getElementById("reclamationForm").reset();
      document.getElementById("reclamationForm").style.display = "none";
    }
  </script>

</body>

</html>
