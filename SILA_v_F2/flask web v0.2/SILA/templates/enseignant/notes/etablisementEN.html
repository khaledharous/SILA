<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='enseignant/etablisement.css') }}">
</head>

<body>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-image">
                <i class="fas fa-microchip"></i> <!-- Technology icon -->
            </div>
            <div class="card-content">
                <h2 class="card-title">Faculty of Science</h2>
                <a href="years.html" class="card-button">Visit</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-image">
                <i class="fas fa-graduation-cap"></i> <!-- Best general option -->
            </div>
            <div class="card-content">
                <h2 class="card-title">Faculty of Human and Social Sciences</h2>
                <a href="years.html" class="card-button">Visit</a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="card-image">
                <i class="fas fa-landmark"></i> <!-- Government -->
            </div>
            <div class="card-content">
                <h2 class="card-title">Faculty of Law and Economic Sciences</h2>
                <a href="years.html" class="card-button">Visit</a>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <div class="card-image">
                <i class="fas fa-language"></i> <!-- Best for languages -->
            </div>
            <div class="card-content">
                <h2 class="card-title">Faculty of Arts and Languages</h2>
                <a href="years.html" class="card-button">Visit</a>
            </div>
        </div>
    </div>
</body>

</html>
