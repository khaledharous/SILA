<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #457B9D, #A8DADC, #1D3557);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Input styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Login button */
        button {
            width: 100%;
            padding: 12px;
            background: #1D3557;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        button:hover {
            background-color: #0056b3;
        }

        /* Links styling */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash messages */
        .flash-messages {
            list-style: none;
            padding: 0;
        }

        .flash-messages li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .content {
            color: #555;
        }

        #signin-button {
            color: #1D3557;
            font-weight: bold;
            text-decoration: none;
        }

        #signin-button:hover {
            text-decoration: underline;
        }

        a:hover {
            text-decoration: underline;
        }

        .label {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p class="content">Forgot your password? <a href="{{ url_for('forgot_password') }}" id="signin-button">Reset it
                here</a></p>
        <p class="content">Don't have an account? <a href="{{ url_for('person') }}" id="signin-button">Sign up</a></p>
    </div>
</body>

</html>
